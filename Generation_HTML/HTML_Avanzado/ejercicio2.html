<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ejercicio2.css">
    <title>Formulario2</title>
</head>
<body>
    <h3>Datos del comprador</h3>
<form class="Comprador">
<div class="Nombre">
    <label class="AcomodoLabel" for="Nombre">Nombre</label>
    <input class="ColorCasilla" type="text" name="name" id="Nombre" placeholder="Escribe tu nombre completo" required>
</div>
<div class="Email">
        <label class="AcomodoLabel" for="Email">Email</label>
        <input class="ColorCasilla" type="email" id="Email" placeholder="ejemplo@um.es" required>
    </div>
<div class="Telefono">
    <label class="AcomodoLabel" for="Telefono">Telefono</label>
    <input class="ColorCasilla" type="text" id="Telefono" placeholder="Ej.+34668899999" required>
</div>
<div class="Pais">
        <label class="AcomodoLabel" for="Pais">Pais</label>
        <input class="ColorCasilla" type="text" id="Pais" required>
</div>
<h3>Datos de la tarjeta de crédito o débito</h3>
<form class="Tarjeta"></form>
<div class="Numero:">
    <label class="AcomodoLabel" for="Numero:">Numero:</label>
    <input class="ColorCasilla" type="text" id="Numero:" placeholder="Ej.5555-4444-3333-2222" required>
</div>
<div class="Nombre:">
    <label class="AcomodoLabel" for="Nombre:">Nombre:</label>
    <input class="ColorCasilla" type="text" name="name" id="Nombre:" placeholder="Nombre que figura en la tarjeta" required>
</div>
<hr>
<input class="BotonEnviar" type="submit" value="Confirmar Pedido">
</form>
</body>
</html>
